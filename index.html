<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Card UI</title>
    <link rel="stylesheet" href="./styel.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="title">YAY! Its BOGO</div>

      <div class="option" data-price="10">
        <div class="header">
          <div class="left">
            <input type="radio" name="unit" />
            <div>
              <div class="left">
                <strong class="unit-text">1 Unit</strong>
                <span class="tag">10% Off</span>
              </div>
              <div class="standard-price">Standard Price</div>
            </div>
          </div>
          <div class="price">
            <div><p class="price-text">$10.00 USD</p></div>
            <strike>$24.00 USD</strike>
          </div>
        </div>
        <div class="details">
          <div>
            <div class="select-header">
              <span>Size</span>
              <span>Colour</span>
            </div>
            <label
              >#1
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>Red</option>
                <option>White</option>
              </select>
            </label>
            <label
              >#2
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Blue</option>
                <option>Black</option>
                <option>Green</option>
              </select>
            </label>
          </div>
        </div>
      </div>

      <div class="option active" data-price="18">
        <div class="most-popular">MOST POPULAR</div>
        <div class="header">
          <div class="left">
            <input type="radio" name="unit" checked />
            <div><strong class="unit-text">2 Unit</strong></div>
            <span class="tag">20% Off</span>
          </div>
          <div class="price">
            <div><p class="price-text">$18.00 USD</p></div>
            <strike>$24.00 USD</strike>
          </div>
        </div>
        <div class="details">
          <div>
            <div class="select-header">
              <span>Size</span>
              <span>Colour</span>
            </div>
            <label
              >#1
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>Red</option>
                <option>White</option>
              </select>
            </label>
          </div>
          <label
            >#2
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Blue</option>
              <option>Black</option>
              <option>Green</option>
            </select>
          </label>
        </div>
      </div>

      <div class="option" data-price="24">
        <div class="header">
          <div class="left">
            <input type="radio" name="unit" />
            <div>
              <div class="left">
                <strong class="unit-text">1 Unit</strong>
                <span class="tag">30% Off</span>
              </div>
              <div class="standard-price">Premium Price</div>
            </div>
          </div>

          <div class="price">
            <div><p class="price-text">$24.00 USD</p></div>
            <strike>$24.00 USD</strike>
          </div>
        </div>
        <div class="details">
          <div>
            <div class="select-header">
              <span>Size</span>
              <span>Colour</span>
            </div>
            <label
              >#1
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>Red</option>
                <option>White</option>
              </select>
            </label>
            <label
              >#2
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Blue</option>
                <option>Black</option>
                <option>Green</option>
              </select>
            </label>
          </div>
        </div>
      </div>

      <div class="footer">
        <div>Free Delivery</div>
        <div class="total-price">
          Total : <span id="total">$18.00 USD</span>
        </div>
      </div>

      <div class="add-to-cart">
        <img src="./images/plus-icon.png" alt="">
        Add to Cart
      </div>
      <div class="powered">@ Powered by Pumper</div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
